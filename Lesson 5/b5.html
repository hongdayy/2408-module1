<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
        }
        .image {
            padding: 10px;
        }
        .image-placeholder {
            width: 200px;
            height: 150px;
            background-color: #CCCCCC;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 20px;
            border-radius: 5px;
        }
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .image-placeholder {
                width: 80%;
            }
        }
        @media screen and (max-width: 480px) {
            .image-placeholder {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="image-placeholder">400 x 300</div>
        </div>
        <div class="image">
            <div class="image-placeholder">400 x 300</div>
        </div>
        <div class="image">
            <div class="image-placeholder">400 x 300</div>
        </div>
    </div>
</body>
</html>
