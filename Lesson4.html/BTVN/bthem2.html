<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin-top: 5px;
    }

    .header {
      background-color: #f9e79f;
      padding: 1rem;
      text-align: center;
    }

    .main {
      display: flex;
      flex: 1;
      margin-top: 5px; /* Khoảng cách giữa header và main */
    }

    .sidebar {
      background-color: #f1948a;
      padding: 1rem;
      width: 200px;  /* Fixed width for sidebar */
      margin-right: 5px; /* Khoảng cách giữa sidebar và content */
    }

    .content {
      background-color: #d5f5e3;
      padding: 1rem;
      flex: 1;  
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="main">
      <div class="sidebar">Left sidebar</div>
      <div class="content">Content</div>
    </div>
  </div>
</body>
</html>
